name: Deploy Astro.js to External Server

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18  # Use the Node.js version compatible with Astro.js

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the Astro.js project
    - name: Build Astro.js project
      run: npm run build

    # Step 5: Deploy to the external server

    - name: SFTP Deploy
      uses: wlixcc/SFTP-Deploy-Action@v1.2.1
      with:
        username: ${{ secrets.FTP_USER }}
        server: astro-cc.thewebdeveloper.com.au
        password: ${{ secrets.FTP_PASS }}
        remote-path: /home/${{ secrets.FTP_USER}}/astro-cc.thewebdeveloper.com.au/
        ssh_private_key: ${{ secrets.SSH_KEY }}
        local-path: ./dist
        port: 22